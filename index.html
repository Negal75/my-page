<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Negal's Projects</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <style>
        :root {
            --primary: #646464; 
            --secondary: #37da40;
            --background: #444444;
            --text: #cdcdcd; 
            --text-secondary: #e8e8e8; 
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background-color: var(--background);
            color: var(--text);
            line-height: 1.6;
        }

        .header {
            background-color: var(--primary);
            color: white;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: fixed;
            width: 100%;
            top: 0;
        }

        .header h1 {
            font-size: 1.5rem; 
            margin: 0;
            padding-left: 1rem;
        }

        .main-content {
            margin-top: 6rem;
            padding: 2rem;
            min-height: calc(100vh - 6rem);
        }

        .projects-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        .project-card {
            background: #808080;
            border-radius: 8px;
            padding: 1.5rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .project-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2); 
        }

        .project-title {
            color: var(--primary);
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }

        .project-description {
            color: var(--text-secondary);
            margin-bottom: 1rem;
        }

        .project-link {
            color: var(--secondary);
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            margin-bottom: 1rem;
            transition: color 0.2s, text-decoration 0.2s;
        }

        .project-link:hover {
            text-decoration: underline;
            color: #8bef5d;
        }

        .project-tech {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .tech-tag {
            background-color: var(--secondary);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 1rem;
            font-size: 0.8rem;
            transition: background-color 0.2s, transform 0.2s;
        }

        .tech-tag:hover {
            background-color: #33dc52; 
            transform: scale(1.05); 
        }
        .footer {
            background-color: var(--primary);
            color: white;
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
        }

        .social-links a {
            color: white;
            margin: 0 0.5rem;
            font-size: 1.5rem;
            text-decoration: none;
        }

        .code-snippet {
            background-color: white;
            padding: 1rem;
            border-left: 3px solid var(--secondary);
            font-family: monospace;
            margin: 1rem 0;
        }

        .project-icon {
            font-size: 2rem;
            margin-right: 1rem;
        }
        .loading-indicator {
            text-align: center;
            padding: 2rem;
            color: var(--text-secondary);
        }
        @media (max-width: 600px) {
            .projects-container {
                grid-template-columns: 1fr; 
            }
              .header h1 {
                font-size: 1.5rem; 
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Negal's Projects</h1>
    </header>

    <main class="main-content">
        <div class="projects-container">
            <div class="loading-indicator">Loading...</div>
        </div>
    </main>

    <footer class="footer">
        <p>© 2025 Negal. All rights reserved.</p>
        <div class="social-links">
            <a href="https://github.com/Negal75" aria-label="GitHub"><i class="material-icons"></i></a>
            <!-- Add links and icons for other social media -->
        </div>
    </footer>

    <script>
       function getProjectIcon(tech) {
            if (!tech || tech.length === 0) return 'code'; 
            const primaryTech = tech[0].toLowerCase(); 
            switch (primaryTech) {
                case 'bash': return 'terminal';
                // case 'python': return 'code'; // Or a Python-specific icon
                // Add more mappings as needed
                default: return 'code';
            }
        }

        function createProjectCard(repo) {
            const card = document.createElement('div');
            card.className = 'project-card';

            const iconName = getProjectIcon(repo.tech);
            const markup = `
                <div class="project-icon">
                    <i class="material-icons">${iconName}</i>
                </div>
                <h2 class="project-title">${repo.name}</h2>
                <p class="project-description">${repo.description}</p>
                <a href="${repo.url}" class="project-link">
                    View Project <i class="material-icons">launch</i>
                </a>
                <div class="project-tech">
                    ${repo.tech.map(tag => `<span class="tech-tag">${tag}</span>`).join('')}
                </div>
            `;

            card.innerHTML = markup;
            return card;
        }

       async function fetchRepositories() {
            try {
                const response = await fetch('https://api.github.com/users/Negal75/repos'); // Replace with your username
                if (!response.ok) {
                    throw new Error(`GitHub API request failed: ${response.status}`);
                }
                const data = await response.json();

                // Process the data to match the structure you need
                const repositories = data.map(repo => ({
                    name: repo.name,
                    description: repo.description || 'No description provided.', // Handle missing descriptions
                    url: repo.html_url,
                    tech: repo.language ? [repo.language] : [], // Get the primary language
                }));

                // Populate projects container
                const projectsContainer = document.querySelector('.projects-container');
                projectsContainer.innerHTML = ''; //clear loading
                repositories.forEach(repo => {
                    projectsContainer.appendChild(createProjectCard(repo));
                });

            } catch (error) {
                console.error('Error fetching repositories:', error);
                const projectsContainer = document.querySelector('.projects-container');
                projectsContainer.innerHTML = `<p>Error loading projects: ${error.message}</p>`;
            }
        }

        fetchRepositories();
        document.querySelector('.footer p').innerHTML = `© ${new Date().getFullYear()} Negal75. All rights reserved.`;
    </script>
</body>
</html>
